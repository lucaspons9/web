<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <script src="https://use.fontawesome.com/9ff0ad3ed9.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/ css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta charset="utf-8">
    <title>Paella Marbella - Contacto</title>
    <link rel="shortcut icon" href="/img/logo.png">
</head>
<body>
<section class="contact-header header">
    <nav>
        <a href="index.html"><img src="./img/logo.png"></a>
        <div class="nav-text" id="nav-links">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li class="nav-item"><a href="./index.html">inicio</a></li>
                <li class="nav-item"><a href="./contacto.html">contacto</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>
    <div class="head-section-contact head-section">
        <div class="wrapper-contact">
            <div class="typing-demo-contact">
                Ponte en contacto con nosotros.
            </div>
        </div>
        <h1>Ponte en contacto con nosotros.</h1>
    </div>
</section>

<section class="contact-form">
<div class="contact-info">
    <div class="left">
        <div class="left-info">
            <i class="fa fa-home"></i>
            <h2 class="left-h2">Dirección, Numero</h2>
            <p>CP, Marbella.</p>
        </div>
        <div class="left-info">
            <i class="fa fa-phone"></i>
            <h2>652 126 921</h2>
            <p>De Lunes a Sabado de 11 Am a 10 Pm</p>
        </div>
        <div class="left-info">
            <i class="fa fa-envelope"></i>
            <h2>info@paellamarbella.com</h2>
            <p>Envíanos un E-mail</p>
        </div>
    </div>
    <div class="right">
        <form class="right-form">
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Dirección de correo electronico">
            <input type="text" placeholder="Asunto">
            <textarea name="name" placeholder="Mensaje"></textarea>
            <input class="right-button" type="button" name="" value="Enviar Mensaje">
        </form>
    </div>
</div>
</section>

<section class="about">
    <div class="logos">
        <a href="https://www.instagram.com/paellamarbella/?hl=en" target="_blank"><i class="fa fa-instagram"></i></a>
        <a href="https://www.facebook.com/PaellaMarbellaCatering" target="_blank"><i class="fa fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fa fa-google"></i></a>
    </div>
</section>
<!-- JS -->
<script>
    var navLinks = document.getElementById("nav-links");

    function showMenu() {
        navLinks.style.right = "0";
    }
    function hideMenu() {
        navLinks.style.right = "-200px";
    }
</script>


</body>
</html>
